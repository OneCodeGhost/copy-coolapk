<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="http://cdn.muicss.com/mui-0.9.9/css/mui.min.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="coolmarkcss.css"/>
    </head>
    <body>
        <div class="top-header">
            <div class='left-div'>
                <div role="button" class='list-button'>
                    <i class="glyphicon glyphicon-align-left"></i>
                </div>
                <span>申请开发者认证</span>

            </div>

            <div class="right-div">
                <button class='notice'><i class="glyphicon glyphicon-bell"></i></button>
                <a href="#nowhere" class="home"><i class="glyphicon glyphicon-home" style="color:#fff;"></i></a>
                <button class="option"><i class='glyphicon glyphicon-option-horizontal'></i></button>
            </div>
        </div>


        <main>
            <div class="main-content">
                <ul class="content-list">
                    <li class='one-content'>
                        <span class='public-content'>
                            <i class="glyphicon"></i>
                            <span class="introduct">谷歌Play开发者申请认证</span>
                            <span>其用户的注册邮箱与谷歌Play开发者邮箱相同</span>
                        </span>

                        <span class="apply-for"><button class="mui-btn mui-btn--raised mui-btn--primary">申请</button></span>
                    </li>

                    <li class='one-content'>
                        <span class='public-content'>
                            <i class="glyphicon"></i>
                            <span class="introduct">个人开发者申请认证</span>
                            <span class="last-second">个人申请需一张本人手持有效身份证照片</span>
                            <span class="last-imp">(个人五官清晰，证件能够清晰分辨证件号码)</span>
                            <a href="#nowhere" class="see-more" style="text-decoration:none;">查看示例</a>
                        </span>

                        <span class="apply-for"><button class="mui-btn mui-btn--raised mui-btn--primary">申请</button></span>
                    </li>

                    <li class='one-content'>
                        <span class='public-content'>
                            <i class="glyphicon"></i>
                            <span class="introduct">企业开发者申请认证</span>
                            <span>其用户的注册邮箱与谷歌Play开发者邮箱相同</span>
                        </span>

                        <span class="apply-for"><button class="mui-btn mui-btn--raised mui-btn--primary">申请</button></span>
                    </li>
                </ul>
            </div>
        </main>



    </body>
</html>
